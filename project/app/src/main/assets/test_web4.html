<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAaqKDpP2-EpyY6Dr1lzciMBRjjmidHcYQYoT7pNC7etAGb5K0kxQymQu6mKtkwxVAKQ_0y5EC2JEL0w" "text/javascript"></script>
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
<script type="text/javascript">
    function loadefault() {
        var map = new GMap2(document.getElementById("map"));
        map.addControl(new GSmallMapControl());
        map.addControl(new GMapTypeControl());

		address = '花蓮市中央路三段701號'
		var gencoder = new GClientGeocoder();
		gencoder.getLatLng(address, function(point) {
			if (!point) {
				alert('找不到該地址！')
			} else {
				map.setCenter(point, 15);
				map.addOverlay(new GMarker(point));
				var marker = new GMarker(point); 
				 map.addOverlay(marker); //將此地址設立一個註標 
	              marker.openInfoWindowHtml(address); //彈出一位址訊息框 
			}
		});
		
     }
</script>
</head>
<body onLoad="loadefault()">

<div id="map" style="width: 400px; height: 300px"></div>

</body>
</html>
